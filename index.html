<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguridad Futurista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Seguridad</h1>

        <!-- Selector de cámaras -->
        <label for="cameraSelect">Seleccionar Cámara:</label>
        <select id="cameraSelect" style="display:"></select>

        <video id="videoElement" autoplay></video>

        <div class="buttons">
            <button id="startBtn">Iniciar Grabación</button><br><br>
            <button id="stopBtn" disabled>Detener Grabación</button>
        </div>
        <a id="downloadLink" style="display: none;">Descargar Grabación</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
